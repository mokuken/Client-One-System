<style>
  .sidebar {
    background: linear-gradient(135deg, #f5faff 0%, #e3f0ff 100%);
    width: 22%;
    border: none;
    margin-right: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 18px;
    padding: 32px 0 24px 0;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    min-width: 220px;
    transition: box-shadow 0.2s;
  }
  .sidebar h1 {
    font-size: 1.6rem;
    font-weight: bold;
    color: #2193b0;
    margin-bottom: 2.5rem;
    letter-spacing: 1px;
  }
  .sidebar a {
    font-size: 1.15rem;
    width: 90%;
    display: flex;
    align-items: center;
    padding: 14px 18px;
    margin-bottom: 10px;
    border-radius: 10px;
    text-decoration: none;
    color: #333;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
  }
  .sidebar a:hover {
    background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
    color: #fff;
    box-shadow: 0 4px 16px rgba(33, 147, 176, 0.08);
  }
  .sidebar a.active {
    background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
    color: #fff;
    box-shadow: 0 4px 16px rgba(33, 147, 176, 0.08);
  }
  .sidebar a svg {
    min-width: 22px;
    min-height: 22px;
    margin-right: 14px;
    transition: filter 0.18s;
  }
  .sidebar a:hover svg {
    filter: brightness(0) invert(1);
  }
  .sidebar a p {
    margin-left: 0;
    font-weight: 600;
    color: inherit;
    letter-spacing: 0.5px;
  }
</style>

<div
  class="sidebar"
  style="
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: flex-start;
  "
>
  <a class="{% if request.path.startswith(url_for('user_profile')) %}active{% endif %}" href="{{ url_for('user_profile') }}">

      fill="#000000"
      viewBox="-4.5 0 32 32"

      ></path>

    <p>Profile</p>
  </a>
  <a href="{{ url_for('user_bookings') }}" class="{% if request.path.startswith(url_for('user_bookings')) %}active{% endif %}">

  <form action="{{ url_for('logout') }}" method="get" style="width: 90%">
